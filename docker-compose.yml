
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smd-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - smd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Discovery Server (Eureka)
  discovery-server:
    image: eclipse-temurin:21-jre
    container_name: discovery-server
    working_dir: /app
    volumes:
      - ./discovery-server/target/discovery-server-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8761:8761"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
    command: java -jar app.jar
    networks:
      - smd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/eureka/apps"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Config Server
  config-server:
    image: eclipse-temurin:21-jre
    container_name: config-server
    working_dir: /app
    volumes:
      - ./config-server/target/config-server-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8888:8888"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
    command: java -jar app.jar
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - smd-network

  # API Gateway
  api-gateway:
    image: eclipse-temurin:21-jre
    container_name: api-gateway
    working_dir: /app
    volumes:
      - ./api-gateway/target/api-gateway-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
    command: java -jar app.jar
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_started
    networks:
      - smd-network

  # Auth Service
  auth-service:
    image: eclipse-temurin:17-jre
    container_name: auth-service
    working_dir: /app
    volumes:
      - ./auth-service/target/auth-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8081:8081"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
    command: java -jar app.jar
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_started
    networks:
      - smd-network

  # Academic Service
  academic-service:
    image: eclipse-temurin:21-jre
    container_name: academic-service
    working_dir: /app
    volumes:
      - ./academic-service/target/academic-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8082:8082"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
    command: java -jar app.jar
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_started
    networks:
      - smd-network

  # Syllabus Service
  syllabus-service:
    image: eclipse-temurin:21-jre
    container_name: syllabus-service
    working_dir: /app
    volumes:
      - ./syllabus-service/target/syllabus-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8085:8085"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/syllabus_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
    command: java -jar app.jar
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - smd-network

  # Workflow Service
  workflow-service:
    image: eclipse-temurin:21-jre
    container_name: workflow-service
    working_dir: /app
    volumes:
      - ./workflow-service/target/workflow-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8084:8084"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/workflow_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
    command: java -jar app.jar
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - smd-network

  # Public Service
  public-service:
    image: eclipse-temurin:21-jre
    container_name: public-service
    working_dir: /app
    volumes:
      - ./public-service/target/public-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8083:8083"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/public_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
    command: java -jar app.jar
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - smd-network

  # RabbitMQ - Broker for AI service (Celery)
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: smd-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - smd-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Result backend for Celery
  redis:
    image: redis:7-alpine
    container_name: smd-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - smd-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: smd-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - smd-network

  # Kafka for AI events
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: smd-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - smd-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (optional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: smd-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8089:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - smd-network

  # AI Service (FastAPI + Celery producer)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "8000:8000"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_VHOST: /
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_AI_EVENTS: ai-events
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smd-network

  # AI Celery Worker
  ai-worker:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-worker
    command: ["celery", "-A", "app.workers.celery_app", "worker", "--loglevel=info", "--pool=solo"]
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_VHOST: /
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_AI_EVENTS: ai-events
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smd-network

networks:
  smd-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_log:
    driver: local
  kafka_data:
    driver: local
