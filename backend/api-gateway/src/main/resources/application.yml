server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # Gateway routes configuration will be added here
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**,/api/users/**,/api/roles/**,/api/system/**,/api/services/**
        
        - id: academic-service
          uri: lb://academic-service
          predicates:
            - Path=/api/academic/**,/api/v1/**
          filters:
            - RewritePath=/api/academic(?<segment>/?.*), /api/v1${segment}
        
        - id: syllabus-service
          uri: lb://syllabus-service
          predicates:
            - Path=/api/syllabuses/**,/api/syllabuses,/api/syllabus/**,/api/syllabus,/api/issues/**,/api/notifications/**,/api/review-comments/**,/api/syllabus/documents/**
        
        - id: workflow-service
          uri: lb://workflow-service
          predicates:
            - Path=/api/workflow/**,/api/workflows/**
        
        - id: public-service
          uri: lb://public-service
          predicates:
            - Path=/api/public/**
        
        - id: ai-service
          uri: http://ai-service:8000
          predicates:
            - Path=/api/ai/**,/ai/**
          filters:
            - RewritePath=/api/ai(?<segment>/?.*), ${segment}

      default-filters:
        - name: CircuitBreaker
          args:
            name: defaultCircuitBreaker
            fallbackUri: forward:/fallback

      # Enable CORS globally
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:3002"
              - "http://localhost:3005"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

security:
  jwt:
    enabled: true
    secret: smdMicroservicesSecretKeyForJWTTokenGenerationAndValidation2024SuperSecureKeyWithEnoughBytesForHS512HS512HS512
    whitelist:
      - /api/auth/**
      - /api/ai/**
      - /actuator/prometheus
      - /actuator/health
      - /

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Gateway
        url: /v3/api-docs

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 20
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-duration-threshold: 5s
        slow-call-rate-threshold: 50
    instances:
      defaultCircuitBreaker:
        base-config: default

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    region: default
    avoid-url-based-aws-ec2-metadata-service: true
  instance:
    prefer-ip-address: true

# Config Server Configuration
spring.config.import: optional:configserver:http://config-server:8888
