
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smd-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - smd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Discovery Server (Eureka)
  discovery-server:
    build:
      context: ../backend/discovery-server
      dockerfile: Dockerfile
    image: smd/discovery-server:latest
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - smd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/eureka/apps"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Config Server
  config-server:
    build:
      context: ../backend/config-server
      dockerfile: Dockerfile
    image: smd/config-server:latest
    container_name: config-server
    volumes:
      - ../backend/config-repo:/config:ro
    ports:
      - "8888:8888"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_PROFILES_ACTIVE: native
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: file:/config
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - smd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ../backend/api-gateway
      dockerfile: Dockerfile
    image: smd/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - smd-network

  # Auth Service
  auth-service:
    build:
      context: ../backend/auth-service
      dockerfile: Dockerfile
    image: smd/auth-service:latest
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - smd-network

  # Academic Service
  academic-service:
    build:
      context: ../backend/academic-service
      dockerfile: Dockerfile
    image: smd/academic-service:latest
    container_name: academic-service
    ports:
      - "8082:8082"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/academic_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    command: java -jar academic-service-0.0.1-SNAPSHOT.jar
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - smd-network

  # Syllabus Service
  syllabus-service:
    build:
      context: ../backend/syllabus-service
      dockerfile: Dockerfile
    image: smd/syllabus-service:latest
    container_name: syllabus-service
    ports:
      - "8085:8085"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/syllabus_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_RABBITMQ_HOST: smd-rabbitmq
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - smd-network

  # Workflow Service
  workflow-service:
    build:
      context: ../backend/workflow-service
      dockerfile: Dockerfile
    image: smd/workflow-service:latest
    container_name: workflow-service
    ports:
      - "8084:8084"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/workflow_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_RABBITMQ_HOST: smd-rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_PROFILES_ACTIVE: docker
      SYLLABUS_SERVICE_URL: http://syllabus-service:8085
    command: java -jar workflow-service-0.0.1-SNAPSHOT.jar
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      syllabus-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - smd-network
 
  # Public Service
  public-service:
    build:
      context: ../backend/public-service
      dockerfile: Dockerfile
    image: smd/public-service:latest
    container_name: public-service
    ports:
      - "8083:8083"
    environment:
      JAVA_OPTS: "-Xmx256m -Xms256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/public_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - smd-network

  # RabbitMQ - Broker for AI service (Celery)
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: smd-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - smd-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Stack - Vector store + Celery backend
  redis:
    image: redis/redis-stack:latest
    container_name: smd-redis
    ports:
      - "6379:6379"
      - "8001:8001" # Redis Stack browser UI (optional)
    volumes:
      - redis_data:/data
    command: ["redis-stack-server", "--appendonly", "yes"]
    networks:
      - smd-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: smd-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - smd-network

  # Kafka for AI events
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: smd-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - smd-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (optional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: smd-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8089:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - smd-network

  # AI Service (FastAPI + Celery producer)
  ai-service:
    build:
      context: ../backend/ai-service
      dockerfile: Dockerfile
    container_name: ai-service
    image: smd/ai-service:latest
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/ai_service_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_VHOST: /
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_AI_EVENTS: ai-events
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: llama-3.3-70b-versatile
      GROQ_TEMPERATURE: 0.7
      GROQ_MAX_TOKENS: 2000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smd-network

  # AI Celery Worker
  ai-worker:
    build:
      context: ../backend/ai-service
      dockerfile: Dockerfile
    image: smd/ai-worker:latest
    container_name: ai-worker
    command: ["celery", "-A", "app.workers.celery_app", "worker", "--loglevel=info", "--pool=solo"]
    volumes:
      - transformers_cache:/root/.cache/torch
    environment:
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/ai_service_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_VHOST: /
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_AI_EVENTS: ai-events
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: llama-3.3-70b-versatile
      GROQ_TEMPERATURE: 0.7
      GROQ_MAX_TOKENS: 2000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smd-network

  # Prometheus - Metrics collection and monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: smd-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - smd-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: smd-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - smd-network
    restart: unless-stopped

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    container_name: smd-loki
    volumes:
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - smd-network
    restart: unless-stopped

  # Promtail - Log collector for Loki
  promtail:
    image: grafana/promtail:latest
    container_name: smd-promtail
    ports:
      - "19080:9080"
    volumes:
      - ./observability/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - smd-network
    restart: unless-stopped

