spring.application.name=auth-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smd_auth?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=smdMicroservicesSecretKeyForJWTTokenGenerationAndValidation2024
app.jwtExpirationMs=86400000
app.jwtRefreshExpirationMs=604800000

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888
