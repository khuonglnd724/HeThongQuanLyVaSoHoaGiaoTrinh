server:
  port: 8081

spring:
  application:
    name: auth-service

  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}

  datasource:
    url: jdbc:postgresql://postgres:5432/auth_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    # Initialize database with schema.sql first, then data.sql
    initialization-mode: always
    # Important: Load schema.sql before data.sql to ensure sequences exist
    schema-locations: classpath:schema.sql
    data-locations: classpath:data.sql

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  config:
    import: optional:configserver:http://config-server:8888

security:
  jwt:
    accessTokenMinutes: 15
    refreshTokenDays: 7

app:
  jwtSecret: smdMicroservicesSecretKeyForJWTTokenGenerationAndValidation2024SuperSecureKeyWithEnoughBytesForHS512HS512HS512
  jwtExpirationMs: 86400000
  jwtRefreshExpirationMs: 604800000

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
    region: default
    avoid-url-based-aws-ec2-metadata-service: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
