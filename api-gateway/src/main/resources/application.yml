server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # Gateway routes configuration will be added here
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        
        - id: academic-service
          uri: lb://academic-service
          predicates:
            - Path=/api/academic/**
        
        - id: syllabus-service
          uri: lb://syllabus-service
          predicates:
            - Path=/api/syllabus/**
        
        - id: workflow-service
          uri: lb://workflow-service
          predicates:
            - Path=/api/workflow/**
        
        - id: public-service
          uri: lb://public-service
          predicates:
            - Path=/api/public/**
      
      # Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true

security:
  jwt:
    enabled: true
    secret: smdMicroservicesSecretKeyForJWTTokenGenerationAndValidation2024
    whitelist:
      - /api/auth/**
      - /actuator/prometheus
      - /actuator/health
      - /

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
    prefer-ip-address: true

# Config Server Configuration
spring.config.import: optional:configserver:http://config-server:8888
