server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: false
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**,/api/users/**,/api/roles/**,/api/system/**,/api/services/**
        
        - id: academic-service
          uri: lb://academic-service
          predicates:
            - Path=/api/academic/**,/api/v1/**
          filters:
            - RewritePath=/api/academic(?<segment>/?.*), /api/v1${segment}
        
        - id: syllabus-service
          uri: lb://syllabus-service
          predicates:
            - Path=/api/syllabuses/**,/api/syllabuses,/api/syllabus/**,/api/syllabus,/api/issues/**,/api/notifications/**,/api/review-comments/**,/api/syllabus/documents/**
        
        - id: workflow-service
          uri: lb://workflow-service
          predicates:
            - Path=/api/workflow/**,/api/workflows/**
        
        - id: public-service
          uri: lb://public-service
          predicates:
            - Path=/api/public/**
        
        - id: ai-service
          uri: http://ai-service:8000
          predicates:
            - Path=/api/ai/**,/ai/**
          filters:
            - RewritePath=/api/ai(?<segment>/?.*), ${segment}
            - RemoveResponseHeader=Access-Control-Allow-Origin
            - RemoveResponseHeader=Access-Control-Allow-Methods
            - RemoveResponseHeader=Access-Control-Allow-Headers
            - RemoveResponseHeader=Access-Control-Allow-Credentials
      
      default-filters:
        - RemoveRequestHeader=Cookie
      httpclient:
        connect-timeout: 5000
        response-timeout: 5000ms

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    region: default
    avoid-url-based-aws-ec2-metadata-service: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

security:
  jwt:
    enabled: true
    secret: smdMicroservicesSecretKeyForJWTTokenGenerationAndValidation2024SuperSecureKeyWithEnoughBytesForHS512HS512HS512
    whitelist:
      - /api/auth/**
      - /api/ai/**
      - /actuator/prometheus
      - /actuator/health
      - /
