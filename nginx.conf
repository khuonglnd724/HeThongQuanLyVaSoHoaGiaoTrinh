server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, otherwise fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: small cache for assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp)$ {
    expires 7d;
    add_header Cache-Control "public";
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html { root /usr/share/nginx/html; }
}
server {
    listen 3000;
    server_name localhost;
    
    # Root directory
    root /usr/share/nginx/html;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1000;
    gzip_comp_level 6;
    
    # Client upload size
    client_max_body_size 100M;
    
    # SPA routing: redirect all non-file requests to index.html
    location / {
        # Try to serve the file directly, otherwise serve index.html for SPA routing
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files with no-cache
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }
    
    # Cache static assets (js, css, images) for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy API requests to backend
    location /api/ {
        # Replace with your backend gateway URL
        proxy_pass http://host.docker.internal:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
