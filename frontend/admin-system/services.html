<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - SMD Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SMD Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="services.html" class="nav-item active">
                    <span class="icon">‚öôÔ∏è</span>
                    <span>Services</span>
                </a>
                <a href="eureka.html" class="nav-item">
                    <span class="icon">üîç</span>
                    <span>Eureka Registry</span>
                </a>
                <a href="config-server.html" class="nav-item">
                    <span class="icon">üìù</span>
                    <span>Config Server</span>
                </a>
                <div class="nav-divider"></div>
                <a href="users.html" class="nav-item">
                    <span class="icon">üë•</span>
                    <span>User Management</span>
                </a>
                <a href="roles.html" class="nav-item">
                    <span class="icon">üîê</span>
                    <span>Roles & Permissions</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-logout">
                    <span class="icon">üö™</span>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Service Management</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-icon" title="Refresh">üîÑ</button>
                </div>
            </header>

            <div class="content">
                <!-- Filters -->
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Search services..." 
                           class="search-input">
                    <select id="statusFilter" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="UP">UP</option>
                        <option value="DOWN">DOWN</option>
                        <option value="STARTING">STARTING</option>
                    </select>
                </div>

                <!-- Services Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Service Name</th>
                                <th>Instance ID</th>
                                <th>Host</th>
                                <th>Port</th>
                                <th>Status</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTableBody">
                            <tr>
                                <td colspan="7" class="loading">Loading services...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Service Details Modal -->
    <div id="serviceModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Service Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="serviceDetails">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
