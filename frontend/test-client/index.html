<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Service Gateway Client</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AI Service Test Client (via API Gateway)</h1>
    <p class="note">Frontend is hard-wired to API Gateway. Stop gateway â†’ calls fail (no direct ai-service access).</p>
    <div class="config">
      <label for="baseUrl">Gateway Base URL</label>
      <input id="baseUrl" type="text" value="http://localhost:8080" />
      <button id="saveBase">Save</button>
    </div>
  </header>

  <main>
    <section>
      <h2>1) Health</h2>
      <button id="btnHealth">Check /health</button>
    </section>

    <section>
      <h2>Upload Document (RAG)</h2>
      <label>Syllabus ID</label>
      <input id="ingestSyllabus" type="text" placeholder="syll-101" />
      <label>Subject Name (optional)</label>
      <input id="ingestSubject" type="text" placeholder="Subject name" />
      <label>File (PDF/DOCX/TXT)</label>
      <input id="ingestFile" type="file" />
      <button id="btnIngest">Upload /ai/documents/ingest</button>
    </section>

    <section>
      <h2>2) Suggest CLO</h2>
      <label>Syllabus ID (optional for dedup)</label>
      <input id="suggestSyllabus" type="text" placeholder="syll-101" />
      <label>Content</label>
      <textarea id="suggestContent" rows="4" placeholder="Course content..." ></textarea>
      <label>Focus Area</label>
      <select id="suggestFocus">
        <option value="learning_outcome">learning_outcome</option>
        <option value="assessment">assessment</option>
        <option value="content">content</option>
      </select>
      <button id="btnSuggest">Submit /ai/suggest</button>
    </section>

    <section>
      <h2>3) Chat (RAG-aware)</h2>
      <label>Syllabus ID</label>
      <input id="chatSyllabus" type="text" placeholder="syll-101" />
      <label>Conversation ID (optional)</label>
      <input id="chatConv" type="text" placeholder="conv-001" />
      <label>Message</label>
      <textarea id="chatMessage" rows="3" placeholder="Ask about the syllabus"></textarea>
      <button id="btnChat">Submit /ai/chat</button>
    </section>

    <section>
      <h2>4) Diff</h2>
      <label>Syllabus ID (optional for context)</label>
      <input id="diffSyllabus" type="text" placeholder="syll-101" />
      <div class="split">
        <div>
          <label>Old Content</label>
          <textarea id="diffOld" rows="4" placeholder="Old syllabus text..."></textarea>
        </div>
        <div>
          <label>New Content</label>
          <textarea id="diffNew" rows="4" placeholder="New syllabus text..."></textarea>
        </div>
      </div>
      <button id="btnDiff">Submit /ai/diff</button>
    </section>

    <section>
      <h2>Jobs</h2>
      <label>Job ID</label>
      <input id="jobId" type="text" placeholder="paste jobId" />
      <button id="btnJob">Get /ai/jobs/{jobId}</button>
    </section>

    <section>
      <h2>Response</h2>
      <pre id="output" class="output">Waiting for request...</pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
