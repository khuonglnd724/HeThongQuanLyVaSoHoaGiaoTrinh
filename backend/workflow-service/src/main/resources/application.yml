server:
  port: 8084

spring:
  application:
    name: workflow-service
  datasource:
    url: jdbc:postgresql://postgres:5432/workflow_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: smd-kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  rabbitmq:
    # Default dev values; docker-compose overrides via environment variables
    host: smd-rabbitmq
    port: 5672
    username: guest
    password: guest
  # Config Server Configuration (commented out - incompatible with Boot 3.4.0)
  # config:
  #   import: optional:configserver:http://config-server:8888

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    region: default
    avoid-url-based-aws-ec2-metadata-service: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true

